    <div class="content positioning">
      <div class="chosen_items">
        <div class="cartshopmore">

        </div>
        <div>
          <img
            src="images/RainyDays_Jacket1.png"

        <div>

      <div class="form">
        <section class="shippingaddress">

          <h4>Shipping address</h4>
          <div>
            <form>
              <input type="text" id="firstname" placeholder="First name" />
              <input type="text" id="lastname" placeholder="Last name" />
              <input type="text" id="email" placeholder="E-mail" />
              <input type="text" id="tel" placeholder="Phone" />
              <input type="text" id="address" placeholder="Address" />
              <input type="text" id="postal" placeholder="Postal code" />
              <input type="text" id="city" placeholder="City" />
            </form>
          </div>
        </section>
        <section class="cardinfo">
          <h4>Card information</h4>
          <form action="success.html">
            <input type="text" id="name" placeholder="Name on card" />
            <input type="text" id="card_number" placeholder="Card number" />
            <input type="text" id="exp_date" placeholder="Expiration date" />
            <input type="text" id="cvc" placeholder="CVC" />
            <button>Place your order</button>
          </form>
        </section>
